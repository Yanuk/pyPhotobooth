[Event]
EVENT_NAME = SmithBirthday
PRESS_BTN_TEXT = Press button to start
HEADER_IMG_FILE = none                   ; use HEADER_IMG_FILE or TITLE1/TITLE2
TITLE1 = Happy Birthday!                 ; TITLE1/TITLE2 not used if HEADER_IMG_FILE is specified
TITLE2 = Nicholas

[GUI]
HEADER_POS_Y = 10                      ; absolute position
BTN_BLINK_RATE = 500                   ; ms

BG_COLOR = (255, 242, 51)              ; Top
GRADIENT_COLOR = (255, 120, 0)         ; Bottom

MARKER_COLOR = (50,50,50)
MARKER_SELECT_COLOR = (255,255,255)
CAM_BORDER_COLOR = (0,0,0)

LARGE_FONT_SIZE = 60
MEDIUM_FONT_SIZE = 45

TITLE_FONT = Segoe Print
