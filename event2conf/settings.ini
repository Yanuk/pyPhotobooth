[Print]
PRINT_COPIES = 0
PRINTER_NAME = Canon MG5300 series Printer
PRINT_PKG = print
PRINT_MODULE = winPrint
PRINT_FUNCNAME = print_image

[System]
DELAY_SECS = 3
WINDOW_SIZE_WIDTH = 1280
